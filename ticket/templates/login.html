{% extends 'django_bootstrap5/bootstrap5.html' %}

{% block bootstrap5_title %}
Welcome to Rindr.  
{% endblock %}

{% block bootstrap5_content %}
<link href="https://fonts.googleapis.com/css2?family=Ballet&family=EB+Garamond:ital,wght@0,400;0,500;0,600;0,800;1,400;1,500;1,800&display=swap" rel="stylesheet"> 
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

 <link href="/static/css/login.css" rel="stylesheet">
 <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<main class="form-signin">
<div class="card">
<div class="card-body">
<div class="card-header branding">
    <img class="img-fluid img-thumbnail" src="/static/resources/img/Rindr.png" alt="Rindr"/>
</div>
<div class="card-contents normal-text">
  <form method="POST" onsubmit="go_login(); return false" target="#" id="loginForm">
  {% csrf_token %}
    <h1 class="h1 mb-3 fw-normal branding">Rindr</h1>

    <div class="form-floating">
      <input type="text" class="form-control" id="username" name="username" placeholder="my_username">
      <label for="floatingInput">User name</label>
    </div>
    <div class="form-floating">
      <input type="password" class="form-control" id="password" name="password" placeholder="Password">
      <label for="floatingPassword">Password</label>
    </div>

    <div class="checkbox mb-3">
      <label>
        <input type="checkbox" value="remember-me"> Remember me
      </label>
    </div>
    <button class="w-100 btn btn-lg btn-primary" type="submit">Sign in</button>
    <p class="mt-5 mb-3 text-muted">© 2017–2021</p>
  </form>
</div>
</div>
</div>
</main>

 <script src="/static/js/login.js"></script>
 
{% endblock %}
