<div class="card">
  <div class="card-header">
    Best (mode) Ticket Response Time:
  </div>
  <div class="card-body">
    <div class="table-responsive">
    <table class="table table-striped table-sm">
      <thead>
	<tr>
	  <td>Year/Week</td>
	  <td>Ticket Count</td>
	  <td>Response Time Mean<td/>
	</tr>
      </thead>
      <tbody>
	{% for row in weekly_data %}
	<tr>
	  <td>{{row.year}}/{{row.week}}</td>
	  <td>{{row.count}}</td>
	  <td>{{row.mode}}</td>
	</tr>
	{% endfor %}
     </tbody>
    </table>
    </div>
  </div>
</div>
